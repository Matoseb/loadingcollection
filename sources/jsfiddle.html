<html>

<head>
    <title>Jsfiddle</title>
    <style id="skeleton-theme-inline">
    html, body {
        background: #20262e;
        margin: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
    }

    #loader {
    	position: relative;
    }

    #loader .loader {
        position: relative;
    	padding-top: 60%;
        max-width: 120px;
        max-height: 120px;
        width: 50vmin;
        height: 50vmin;
        z-index: 100;
        animation: jump .8s ease-in infinite
    }

    path {
        stroke: #fff
    }

    #loader .loader .cloud {
        fill: #0084ff
    }

    #loader .shadow {
        left: 0;
        position: absolute;
        z-index: 1;
        top: 75%;
        border-radius: 100%;
        height: 16%;
        width: 100%;
        background: rgba(0,0,0,.3);
        animation: scale-shadow .8s ease-in infinite
    }

    @keyframes jump {
        0% {
            transform: translateY(0) scale(1.15, .8)
        }

        20% {
            transform: translateY(-35px) scaleY(1.1)
        }

        50% {
            transform: translateY(-50px) scale(1)
        }

        80% {
            transform: translateY(-35px) scale(1)
        }

        to {
            transform: translateY(0) scale(1.15, .8)
        }
    }

    @keyframes scale-shadow {
        0% {
            opacity: 1;
            transform: scale(1)
        }

        50% {
            opacity: 0.67;
            transform: scale(.5)
        }

        to {
            opacity: 1;
            transform: scale(1)
        }
    }
    </style>
</head>
